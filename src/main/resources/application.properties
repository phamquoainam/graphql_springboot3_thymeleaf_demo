# ===============================
# 1. CẤU HÌNH SERVER
# ===============================
server.port=8080
server.servlet.context-path=/

# ===============================
# 2. KẾT NỐI DATABASE (MYSQL)
# ===============================
# Thay 'demographql' bằng tên database bạn đã tạo trong MySQL Workbench/PhpMyAdmin
spring.datasource.url=jdbc:mysql://localhost:3306/demographql
spring.datasource.username=root
spring.datasource.password=Nampro1595@

# Driver mới nhất cho MySQL 8+
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# 3. CẤU HÌNH JPA / HIBERNATE
# ===============================
# update: Tự động tạo bảng nếu chưa có, cập nhật bảng nếu có thay đổi (giữ dữ liệu cũ)
# create-drop: Xóa sạch dữ liệu và tạo lại bảng mỗi khi chạy lại server (Dùng khi test)
spring.jpa.hibernate.ddl-auto=update

# Hiển thị câu lệnh SQL trong Console để debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect cho MySQL 8 (Tối ưu câu lệnh SQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# 4. CẤU HÌNH GRAPHQL
# ===============================
# Bật công cụ test GraphiQL tại đường dẫn: http://localhost:8080/graphiql
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

# Định vị file schema (Mặc định Spring Boot tự tìm trong resources/graphql)
spring.graphql.schema.locations=classpath:graphql/